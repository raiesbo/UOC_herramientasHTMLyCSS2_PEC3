<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Contacto</title>
        <meta name="author" content="Raimon Espasa Bou" />
        <meta name="description" content="PEC2. Herramientas HTML y CSS II" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/styles/main.scss"
        />
    </head>
    <body class="contact-page">
        <include src="./views/header.html"></include>
        <main>
            <h1>Formulario de contacto</h1>
            <form>
                <div class="mb-3">
                    <label for="name" class="block mb-2"
                        >Nombre completo:</label
                    >
                    <input
                        type="text"
                        class="border-4 rounded-l px-2 py-1 w-full placeholder:text-gray-500"
                        id="name"
                        placeholder="Name"
                    />
                </div>
                <div class="mb-3">
                    <label for="email" class="block mb-2"
                        >Correcto electr√≥nico:</label
                    >
                    <input
                        type="email"
                        class="border-4 rounded-l px-2 py-1 w-full placeholder:text-gray-500"
                        id="email"
                        placeholder="name@example.com"
                    />
                </div>
                <div class="mb-3">
                    <label for="topic" class="block mb-2">Asunto:</label>
                    <textarea
                        class="border-4 rounded-l px-2 py-1 w-full"
                        id="topic"
                        rows="3"
                    ></textarea>
                </div>
                <div class="flex justify-center mt-6">
                    <button type="button" class="btn-primary">Enviar</button>
                </div>
            </form>
            <div>
                <header>
                    <h2>Galeria del evento</h2>
                </header>
                <div class="grid md:grid-cols-gallery w-full gap-3">
                    <div class="max-h-[200px] overflow-hidden">
                        <img
                            src="./assets//images/gallery1.jpg"
                            alt="galery images"
                            class="min-h-[200px] w-full overflow-hidden object-cover"
                        />
                    </div>
                    <div class="max-h-[200px] overflow-hidden">
                        <img
                            src="./assets//images/gallery2.jpg"
                            alt="galery images"
                            class="min-h-[200px] w-full overflow-hidden object-cover object-center"
                        />
                    </div>
                    <div class="max-h-[200px] overflow-hidden">
                        <img
                            src="./assets//images/gallery3.jpg"
                            alt="galery images"
                            class="min-h-[200px] w-full overflow-hidden object-cover object-center"
                        />
                    </div>
                    <div class="max-h-[200px] overflow-hidden">
                        <img
                            src="./assets//images/gallery4.jpg"
                            alt="galery images"
                            class="min-h-[200px] w-full overflow-hidden object-cover object-center"
                        />
                    </div>
                    <div class="max-h-[200px] overflow-hidden">
                        <img
                            src="./assets//images/gallery5.jpg"
                            alt="galery images"
                            class="min-h-[200px] w-full overflow-hidden object-cover object-center"
                        />
                    </div>
                    <div class="max-h-[200px] overflow-hidden">
                        <img
                            src="./assets//images/gallery6.jpg"
                            alt="galery images"
                            class="max-h-[200px] w-full overflow-hidden object-cover object-center"
                        />
                    </div>
                </div>
            </div>
        </main>
        <include src="./views/footer.html"></include>
        <script type="module" src="./assets/scripts/main.js"></script>
    </body>
</html>
